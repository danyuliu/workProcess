<div class="ui-g-12 content">
  <div class="menu-wrap">
    <i class="pi pi-circle-on menu-container" style="font-size: 280px" *ngFor="let item of menuList" (click)="onMenuClick(item.routeLink)">
      <div> 
        <div class="display-flex">
          <span class='main-menu-icon'><i class="pi {{item.class}}" style="font-size: 1.4em"></i></span>
        </div>
        <div class="menu-name">{{ item.displayText }}</div>
      </div>
    </i>
  </div>
</div>
